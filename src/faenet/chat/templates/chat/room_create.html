{% extends "base.html" %}
{% block title %}New Chamber - Faerie Chat{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <h1 class="font-cinzel text-2xl font-bold text-purple-300 glow-purple mb-8">Conjure a New Chamber</h1>

    <div class="bg-fae-card border border-fae-border rounded-xl p-6 border-glow">
        <form method="post" class="space-y-6">
            {% csrf_token %}

            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-400 mb-2">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="mt-1 text-red-400 text-sm">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="flex items-center space-x-4">
                <button type="submit"
                        class="px-6 py-3 bg-gradient-to-r from-purple-600 to-teal-600 hover:from-purple-500 hover:to-teal-500 text-white font-semibold rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    Create Chamber
                </button>
                <a href="{% url 'room_list' %}" class="text-gray-500 hover:text-gray-300 transition-colors text-sm">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
