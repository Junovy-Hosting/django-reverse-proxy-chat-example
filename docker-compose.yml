services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-faenet}
      POSTGRES_USER: ${POSTGRES_USER:-faenet}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-faenet_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-faenet}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      REDIS_URL: redis://redis:6379/0
    volumes:
      - static_files:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/errors:/usr/share/nginx/errors:ro
      - static_files:/app/staticfiles:ro
    depends_on:
      - web

volumes:
  postgres_data:
  static_files:
